<div class="p-10">
  <div class="bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Bienvenue sur le Dashboard</h1>
    
    <div *ngIf="currentUser$ | async as user" class="p-4 bg-blue-50 border-l-4 border-blue-500 text-blue-700">
      <p class="font-bold">Vous êtes connecté en tant que :</p>
      <ul class="list-disc ml-5 mt-2">
        <li>Email : {{ user.email }}</li>
        <li>Rôle : {{ user.role }}</li>
        <li>ID : {{ user.id }}</li>
      </ul>
    </div>
  </div>
</div>
