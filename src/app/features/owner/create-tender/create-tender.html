<div class="max-w-2xl mx-auto p-6">
  
  <div class="mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Créer un nouvel Appel d'Offre</h1>
    <p class="text-gray-500">Remplissez les détails ci-dessous pour publier votre offre.</p>
  </div>

  <app-ui-card>
    <form [formGroup]="tenderForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Titre du projet</label>
        <input type="text" formControlName="title" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border" placeholder="Ex: Rénovation des bureaux...">
        <div *ngIf="tenderForm.get('title')?.touched && tenderForm.get('title')?.invalid" class="text-red-500 text-xs mt-1">
          Titre requis (min 5 caractères).
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description détaillée</label>
        <textarea formControlName="description" rows="4" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border" placeholder="Décrivez le besoin..."></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Budget estimé (€)</label>
          <input type="number" formControlName="budget" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Date limite de réponse</label>
          <input type="date" formControlName="deadline" class="w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 p-2 border">
        </div>
      </div>

      <div class="pt-4">
        <app-ui-button 
          label="Publier l'offre" 
          type="submit" 
          [isLoading]="isSubmitting"
          [disabled]="tenderForm.invalid">
        </app-ui-button>
      </div>

    </form>
  </app-ui-card>
</div>
