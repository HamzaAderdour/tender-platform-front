<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  
  <div class="flex justify-between items-center mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Mes Appels d'Offres</h1>
      <p class="text-gray-500 mt-1">GÃ©rez vos projets et consultez les rÃ©ponses.</p>
    </div>
    <div class="w-48">
      <a routerLink="/owner/create">
        <app-ui-button label="+ CrÃ©er une offre"></app-ui-button>
      </a>
    </div>
  </div>

  <div *ngIf="tenders$ | async as tenders; else loading">
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <app-ui-card *ngFor="let tender of tenders" class="h-full">
        <div class="flex justify-between items-start mb-4">
          <span [ngClass]="{
            'bg-green-100 text-green-800': tender.status === 'OPEN',
            'bg-gray-100 text-gray-800': tender.status === 'CLOSED',
            'bg-yellow-100 text-yellow-800': tender.status === 'DRAFT'
          }" class="px-2 py-1 text-xs font-semibold rounded-full">
            {{ tender.status }}
          </span>
          <span class="text-sm text-gray-500">{{ tender.deadline | date:'dd/MM/yyyy' }}</span>
        </div>

        <h3 class="text-lg font-bold text-gray-900 mb-2">{{ tender.title }}</h3>
        <p class="text-gray-600 text-sm mb-4 line-clamp-3">{{ tender.description }}</p>

        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
          <div class="flex items-center text-green-700 font-medium">
            <span class="mr-1">ğŸ’°</span>
            {{ tender.budget | currency:'EUR':'symbol':'1.0-0' }}
          </div>
          <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">Voir dÃ©tails â†’</button>
        </div>
      </app-ui-card>

    </div>

    <div *ngIf="tenders.length === 0" class="text-center py-12 bg-gray-50 rounded-lg">
      <p class="text-gray-500">Aucun appel d'offre pour le moment.</p>
    </div>

  </div>

  <ng-template #loading>
    <div class="flex justify-center items-center h-64">
      <div class="text-center">
        <app-ui-spinner></app-ui-spinner>
        <p class="mt-2 text-gray-500 text-sm">Chargement des offres...</p>
      </div>
    </div>
  </ng-template>

</div>
